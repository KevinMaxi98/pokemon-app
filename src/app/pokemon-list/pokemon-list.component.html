<div class="container-pokemon">
  <h1 class="h2">Listado de Pokemon</h1>
  <div class="horizontal-container">
    <form class="">
      <mat-form-field class="input-full-width" appearance="outline">
        <input class="search-field" type="tel" matInput placeholder="Buscar">
        <mat-icon class="search-icon" matPrefix>search&nbsp;</mat-icon>
      </mat-form-field>
    </form>
    <button (click)="showCreationForm()" mat-button class="primary-button" aria-label="Add Button">
      <mat-icon class="add-icon">add</mat-icon>
      Nuevo
    </button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Imagen</th>
      <th scope="col">Ataque</th>
      <th scope="col">Defensa</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">Ivysaur</th>
      <td>
        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/USA'" class="mr-2" style="width: 20px">
        Imagen
      </td>
      <td>65</td>
      <td>38</td>
      <td>
        <button (click)="showEditForm()" mat-button class="no-background" aria-label="Add Button">
          <mat-icon class="add-icon">edit</mat-icon>

        </button>
        <button (click)="handleRemovePokemon()" mat-button class="no-background" aria-label="Add Button">
          <mat-icon class="add-icon">delete</mat-icon>

        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <app-pokemon-form [ataque]="ataquePokemon" [defensa]="defensaPokemon" [nombre]="nombrePokemon" [imagen]="imagenPokemon" [hidden]="!showPokemonForm"></app-pokemon-form>
</div>
